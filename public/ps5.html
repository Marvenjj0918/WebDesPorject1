  <style>
    .cd-cart__trigger,
    .cd-cart__content {
      position: fixed;
      bottom: 20px;
      right: 5%;
      transition: transform .2s;
    }

    .cd-cart--empty .cd-cart__trigger,
    .cd-cart--empty .cd-cart__content { // hide cart
    transform: translateY(150px);
    }

    .cd-cart__layout {
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 2;
      overflow: hidden;
      height: 72px;
      width: 72px;
      border-radius: var(--radius);
      transition: height .4s .1s, width  .4s .1s, box-shadow .3s;
      transition-timing-function: cubic-bezier(.67,.17,.32,.95);
      background: var(--cd-color-3);
      box-shadow: 0 4px 30px rgba(000, .17);
    }

    .cd-cart--open .cd-cart__layout {
      height: 100%;
      width: 100%;
      transition-delay: 0s;
    }

    .cd-cart__product--deleted { // this class is added to an item when it is removed form the cart
    position: absolute;
      left: 0;
      width: 100%;
      opacity: 0;
      animation: cd-item-slide-out .3s forwards;
    }

    @keyframes cd-item-slide-out {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(80px);
        opacity: 0;
      }
    }
  </style>

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

  portfolioItems.forEach(portfolioItem => {

    portfolioItem.addEventListener('mouseover', () => {
      portfolioItem.childNodes[1].classList.add('img-darken');
    })
    portfolioItem.addEventListener('mouseout', () => {
      portfolioItem.childNodes[1].classList.remove('img-darken');
